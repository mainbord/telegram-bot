plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.0.0'
}


group 'ru.rt.eip.boot'
version '0.0.0'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.telegram', name: 'telegrambots', version: '4.1.2'
    implementation('org.projectlombok:lombok:1.18.6')
    annotationProcessor  group: 'org.projectlombok', name: 'lombok', version: '1.18.6'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.2'

    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.8'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.8'
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.9.8'
}


jar {
    manifest {
        attributes 'Main-Class': 'ru.rt.bot.service.Service'
    }
}
